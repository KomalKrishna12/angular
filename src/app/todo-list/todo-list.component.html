<h1 style="margin-left: 10px;">{{title}}</h1>

<h1>{{item}} this came from parent component</h1>
<h1>{{item2}} this came from parent component</h1>


<br>

<input style="margin-left: 10px; margin-right: 10px;" type="text" placeholder="Enter task" #taskId>

<button (click)="addTask(taskId.value)" mat-raised-button color="primary">Add Task</button>

<div class="container" style="margin-top: 10px;">
    <ul *ngFor="let item of list">
        <li>{{item.task}}  <button (click)="remove(item.id)" mat-raised-button color="accent">Remove</button></li> 
        
    </ul>
</div>
